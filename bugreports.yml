- summary: |
    Отображение товаров при фильтрациях
  environment: |
    Google Chrome 141.0.7390.123 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть каталог магазина https://products-store-ru.hexlet.app/
    2. В строке поиска ввести ключевое слово "apple"
    3. Пролистать все страницы
    3. Очистить фильтр
    4. Нажать "Категория"
    5. Выбрать "gloceries"
    6. Пролистать страницы
    7. Обновить страницу, нажать F5
    8. В фильтре "В наличии" убрать галочку
    9. Пролистать все страницы
    10. Вернуть галочку в фильтре "В наличии"
    11. Обновить страницу, нажать F5
    12. В фильтре по цене ввести минимальную цену 5 и максимальную цену 10
    13. Пролистать страницы
  expected-result: |
    Отфильтрованные товары смещаются и отображаются согласно страничной логике
    Пагинация работает корректно, товары не привязаны к определенным страницам
  actual-result: |
    Пагинация работает некорректно, товары привязаны к определенным страницам
    Ошибка изображена на скриншотах assets/9-1.png, assets/9-2.png, assets/9-3.png, assets/9-4.png

