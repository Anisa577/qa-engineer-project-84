- summary: |
    Проверка фильтрации по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта главная страница
  test-data: |
    -
  steps:
    - В фильтре "Цена" в графе "От" ввести любое значение
    - В графе "До" ввести значение большее, чем в графе "От"
  expected-result: |
    В каталоге показаны товары, цены со Скидкой которых входят в диапазон указанных цен   ?

- summary: |
    Проверка функции постраничного вывода
  requirement: |
    Пользователь должен иметь возможность пользоваться постраничным выводом, просматривая каталог товаров
  prerequisites: |
    Открыта главная страница каталога
  test-data: |
    -
  steps:
    (- Нажать несколько раз на "Следущая" из кнопок постраничного вывода)
    - Нажать несколько раз на кнопки "Следущая" внизу и вверху страницы
    - Нажать на кнопки "Предыдущая" внизу и вверху страницы
  expected-result: |
    При нажатии на кнопки "Следующая", страницы каталога листаются вперед, при нажатии на кнопки "Предыдущая", страницы листаются назад

