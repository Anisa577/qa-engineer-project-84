    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница
  test-data: |
    -
  steps:
    - В строке поиска ввести ключевое слово, которое есть в названии товаров, например apple
  expected-result: |
    Отображаются товары, в которых есть ключевое слово в названии

