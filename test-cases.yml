- summary: |
    Проверка постраничного вывода каталога товаров
  requirement: |
    Пользователь должен иметь возможность пользоваться постраничным выводом, просматривая каталог товаров
  prerequisites: |
    Открыта главная страница каталога. В каталоге присутствует более 1 страницы товаров.
    Видны элементы управления постраничным выводом: номера страниц, кнопки "Следующая", "Предыдущая"
  test-data: |
    -
  steps:
    - Нажать кнопки "Следующая" вверху и внизу страницы несколько раз
    - Нажать кнопки "Предыдущая" вверху и внизу страницы несколько раз
    - Вернуться на первую страницу
  expected-result: |
    При нажатии на кнопки "Следующая", страницы каталога листаются вперед, при нажатии на кнопки "Предыдущая", страницы каталога листаются назад.
    При переходах список товаров обновляется корректно. Количество товаров на каждой странице определенное число - 30.
    При возврате на первую страницу список товаров соответствует первоначальному

