---
- summary: |
    Информация о товаре в каталоге магазина
  requirement: |
    В каталоге магазина сайт должен выводить для каждого товара название, рейтинг, цену со скидкой и без скидки
  prerequisites: |
    Открыта страница с каталогом магазина
  test-data: |
    -
  steps:
    - Пролистать /просмотреть страницы каталога
  expected-result: |
    В каталоге магазина отображаются все данные о каждом товаре: название, рейтинг, цена соскидкой и без скидки

- summary: |
    Информация о товаре на странице товара
  requirement: |
    На странице товара сайт должен выводить для каждого товара название, рейтинг, цену со скидкой и без скидки
  prerequisites:
    Открыта страница с каталогом магазина
  test-data: |
    -
  steps:
    - Нажать на любой товар
  expected-result: |
    На странице товара отображаются все данные о каждом товаре: название, рейтинг, цена соскидкой и без скидки

- summary: |
    Добавление товаров в корзину на странице каталога
  requirement: |
    Пользователь может добавить товар в корзину и продолжить выбирать товары в каталоге
  prerequisites: |
    Открыта страница с каталогом магазина, корзина пустая
  test-data: |
    -
  steps:
    - Выбрать любой товар из каталога
    - Нажать "Добавить в корину"
    - Выбрать другой товар из каталога
    - Нажать "Добавить в корзину"
  expected-result: |
    Выбранные товары добавлены в корзину

- summary: |
    Добавление товара в корзину на странице товара с просмотром корзины
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыта страница с каталогом магазина, корзина пустая
  test-data: |
    -
  steps:
    - Нажать на любой товар
    - Нажать "Добавить в корзину"
    - Нажать "Корзина"
  expected-result: |
    Выбранный товар добавлен в корзину

- summary: |
    Удаление товара из корзины с продолжением выбора товара в каталоге
  requirement: |
    Пользователь должен иметь возможность на странице корзины удалить товар из корзины и продолжить выбирать товары в каталоге
  prerequisites: |
    Открыта страница корзины, в корзине добавлены товары
  test-data: |
    -
  steps:
    - Нажать "Удалить" напротив любого товара
    - Нажать "Продолжить покупки"
    - Выбрать любой товар из каталога
    - Нажать "Добавить в корзину"
  expected-result: |
    В корзине удален товар и добавлен новый 

