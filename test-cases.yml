- summary: |
    Проверка отсутствия повторной загрузки HTML-документа
  requirement: |
    Интернет-магазин должен иметь SPA-приложение, которое не перезагружает страницу
  prerequisites: |
    Открыта главная страница каталога в браузере Google Chrome.  
    Открыт DevTools, вкладка "Network", фильтр "Doc"
  test-data: |
    -
  steps:
    - Обновить страницу, нажать Ctrl+R, запрос к HTML-документу появился в Network "Doc"
    - Выбрать категорию товара
    - Перейти на страницу любого товара
    - Нажать "В корзину"
    - Нажать "Корзина"
    - Нажать "Оформить заказ"
    - Нажать "Магазин"
    - Проверить вкладку "Network", фильтр "Doc"
  expected-result: |
    После первоначальной загрузки сайта в списке "Network" отсутствуют новые запросы типа "document".  
    Переход между страницами происходит без загрузки нового HTML-файла.
    Изменяются только запросы к API и статическим ресурсам. URL меняется, но страница не перезагружается.

