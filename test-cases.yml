- summary: |
    Проверка отсутствия повторной загрузки HTML-документа через DevTools при навигации по SPA
  requirement: |
    Интернет-магазин должен быть реализован как SPA — при переходе между страницами не должно быть повторной загрузки HTML-документа.
  prerequisites: |
    Открыт интернет-магазин в браузере Google Chrome.  
    Открыт DevTools → вкладка "Network", включен фильтр "Doc" (Documents).
  test-data: |
    -
  steps:
    - Обновить страницу (Ctrl + R) и убедиться, что запрос к HTML-документу появился в Network → "Doc"
    - Перейти из главной страницы в раздел "Каталог"
    - Перейти на страницу любого товара
    - Перейти в корзину
    - Вернуться на главную страницу
    - Проверить вкладку "Network" → фильтр "Doc"
  expected-result: |
    После первоначальной загрузки сайта в списке "Network" отсутствуют новые запросы типа "document".  
    Переход между страницами происходит без загрузки нового HTML-файла.  
    Изменяются только запросы к API (XHR/fetch) и статическим ресурсам.  
    URL меняется, но страница не перезагружается — приложение работает как полноценное SPA.



